    <br><br><br><br><br><br><br><br><br>
    <section class="momdiv">
        <h1 style="margin-left: 5%;" id="move1">QUESTIONNAIRE</h1>
        <br>
        <img src="img/at.jpg" alt="logo" style="height: 80px; width: 100px;margin-left: 6%;">

        <br>

        <div class="container">
            <form id="form">
                <div class="row">
                    <div class="label">
                        <label>Name</label>
                    </div>
                    <div class="input">
                        <input id="name" type="text" name="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>Email</label>
                    </div>
                    <div class="input">
                        <input id="email" type="email" name="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>Age</label>
                    </div>
                    <div class="input">
                        <input type="number" name="Age">
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>Occupation</label>
                    </div>
                    <div class="select">
                        <select class="select-box">
                            <option>Student</option>
                            <option>Job holder</option>
                            <option>freelancer</option>
                            <option>unemployed</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>How likely would you reccomend our website?</label>
                    </div>
                    <div class="input">
                        <div>
                            <input type="radio" id="Def" name="reccomend" value="Definetly"><label>Definetly</label>
                        </div>
                        <div>
                            <input type="radio" id="like" name="reccomend" value="Likely"><label>Likely</label>
                        </div>
                        <div>
                            <input type="radio" id="unlike" name="reccomend" value="Unlikely"><label>Unlikely</label>
                        </div>
                        <div>
                            <input type="radio" id="never" name="reccomend" value="Never"><label>Never</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>What are the spare parts that you always need?</label>
                    </div>
                    <div class="select">
                        <select class="select-box">
                            <option>Engine Spare Parts</option>
                            <option>Mechanical Parts</option>
                            <option>Electical Parts</option>
                            <option>Structural Parts</option>
                            <option>Car consumables</option>
                            <option>Car tires</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label>What company would you prefer to own a car from? </label>
                    </div>
                    <div class="input">
                        <div>
                            <input type="checkbox" name="cuisines" value="Arabic"><label>Gulf cars </label>
                        </div>
                        <div>
                            <input type="checkbox" name="cuisines" value="Asian"><label>American cars </label>
                        </div>
                        <div>
                            <input type="checkbox" name="cuisines" value="Western"><label>German cars</label>
                        </div>
                        <div>
                            <input type="checkbox" name="cuisines" value="International"><label>Japanese cars</label>
                        </div>
                        <div>
                            <input type="checkbox" name="cuisines" value="International"><label>korean cars</label>
                        </div>
                        <div>
                            <input type="checkbox" name="cuisines" value="International"><label>Chinese cars</label>
                        </div>
                    </div>
                </div>
                <div id="submit">
                    <button type="submit" onclick="return radioValidation();">Submit</button>
                </div>


                


            </form>
        </div>
    </section>
</body>
