<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #f2f2f2; /* Set the initial background color to a light gray */
		}
	</style>
	<script>
		function changeBackground() {
			document.body.style.backgroundColor = "blue"; /* Change the background color to blue when the screen is clicked */
		}
	</script>
</head>
<body onclick="changeBackground()">
	<!-- Your website content here -->
</body>
</html>
